<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card-container">
        <picture class="card-image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Main picture of the article"
          />
        </picture>

        <section class="card-main-content">
          <div class="contend-head">
            <p>Learning</p>
            <p>Published 21 Dec 2023</p>
          </div>

          <div class="content-article">
            <h1><a href="/">HTML & CSS foundations</a></h1>
            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </section>

        <section class="content-autor">
          <img src="/assets/images/image-avatar.webp" alt="" />
          <p>Greg Hooper</p>
        </section>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Herb√© Canto</a>.
      </div>
    </footer>
  </body>
</html>
